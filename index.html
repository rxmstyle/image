<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 24px;
    }

    input[type="file"],
    select,
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #45a049;
    }

    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image Converter</h1>
    <input type="file" id="upload" accept="image/*" />
    <select id="format">
      <option value="image/jpeg">Convert to JPG</option>
      <option value="image/png">Convert to PNG</option>
      <option value="image/webp">Convert to WebP</option>
    </select>
    <button onclick="convertImage()">Convert & Download</button>
    <img id="preview" class="hidden" />
  </div>

  <script>
    let uploadedImage = null;

    document.getElementById('upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          uploadedImage = new Image();
          uploadedImage.src = evt.target.result;
          uploadedImage.onload = () => {
            document.getElementById('preview').src = uploadedImage.src;
            document.getElementById('preview').classList.remove('hidden');
          };
        };
        reader.readAsDataURL(file);
      }
    });

    function convertImage() {
      if (!uploadedImage) {
        alert("Please upload an image first.");
        return;
      }

      const format = document.getElementById('format').value;
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = uploadedImage.width;
      canvas.height = uploadedImage.height;
      ctx.drawImage(uploadedImage, 0, 0);

      canvas.toBlob(blob => {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `converted.${format.split('/')[1]}`;
        link.click();
      }, format);
    }
  </script>
</body>
</html>
